<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
<h2>회원가입</h2>
<form id="signUpForm">
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirm-password">비밀번호 확인:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="nickName">닉네임:</label>
        <input type="text" id="nickName" name="nickName" required>
    </div>
    <div>
        <label for="birth">생년월일:</label>
        <input type="text" id="birth" name="birth" placeholder="생년월일 (YYMMDD)" required>
    </div>
    <button type="submit">가입하기</button>
</form>


<script>
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 동작 방지

        // 폼 데이터 가져오기
        const formData = new FormData(event.target);

        // 유효성 검사
        if (!validateFormData(formData)) {
            return; // 유효성 검사 실패 시 폼 제출 중지
        }

        // JSON 데이터로 변환
        const formDataJSON = {};
        formData.forEach((value, key) => {
            formDataJSON[key] = value;
        });

        // AJAX 요청 보내기
        fetch('/signUp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formDataJSON)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('서버 응답 실패');
            }
            return response.json();
        })
        .then(data => {
            console.log('회원가입 성공:', data);
            alert('회원가입이 성공적으로 완료되었습니다.');
            window.location.href = "/login.html";
            // 여기서 성공 메시지를 표시하거나 리디렉션 등을 수행할 수 있습니다.
        })
        .catch(error => {
            console.error('회원가입 오류:', error);
            alert('회원가입 중 오류가 발생했습니다. 다시 시도해주세요.');
            // 여기서 오류 메시지를 표시하거나 다시 시도하도록 안내할 수 있습니다.
        });
    });

    // 폼 데이터 유효성 검사 함수
    function validateFormData(formData) {
        // 이메일 유효성 검사
        const email = formData.get('email');
        if (!isValidEmail(email)) {
            alert('유효한 이메일을 입력하세요.');
            return false;
        }

        // 비밀번호 일치 여부 확인
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm-password');
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return false;
        }
        const name = formData.get('name');
        if(!name.trim()){
        alert('이름을 입력하세요.');
        return false;


}

        // 생년월일 유효성 검사
        const birth = formData.get('birth');
        if (!isValidBirth(birth)) {
            alert('유효한 생년월일을 입력하세요.');
            return false;
        }

        // 모든 유효성 검사 통과
        return true;
    }

    // 이메일 유효성 검사 함수
    function isValidEmail(email) {
        // 간단한 이메일 유효성 검사를 수행합니다.
        // 실제로는 더 엄격한 검사가 필요할 수 있습니다.
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // 생년월일 유효성 검사 함수
    function isValidBirth(birth) {
        // 생년월일이 6자리 숫자인지 확인합니다.
        return /^\d{6}$/.test(birth);
    }
</script>

</body>
</html>
